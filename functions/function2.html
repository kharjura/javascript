<!--
Types of Functions:
1)function declaration:
       They are declared using function Keyword along with name of the function
       Eg:Non parameterised
       function Add() {
       let a = 10;
       let b = 20;
       let c = a+b;
       c.log(c);
       }
       b) Parameterised
               Function Add(a,b) {
                  let c=a+b;
                  c.log(c);
                  }
  2)Anonymonas function:
     This Functions do not have a specified name but are declared using function keyword and assogned
     to the variable
     eg:let add = function(a,b) {
     let r=a+b;
     c.log(r);
     };
     Arrow function:-
     Declared using () =>
     introduced in Es6
     Eg:- 
     Let add = (a,b) => {
                          Let r =a+b;
                          c.log(r);
                           }; 

-->
