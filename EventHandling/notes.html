<!--Event Handling in JS:
*  Event handling is the way to execute code in response to user action such as mouse click,keypress etc...
Core Concepts in event handling:
1)Events :
    events are accurences that happen in the browser environment.common events include mouse
    events such as click,mouse over,mouse down etc... and form events include submit,change,focus
    ,blur. window events include low,scroll,unload
2)Event listeners:
    They are functions that responed to events functions to attach to the elements using
    addEventListener()function.
3)prevent default behavior:
    some events such as form submission have default behaviour like window reload This 
    can be prevented using event.preventDefault()-->
