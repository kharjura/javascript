<body>
    <h1>Array Map Function</h1>
    <p>
       1. It returns a new modified array of the original array.
       2. It applies the callback function to each of the array element in the 
          original array and stores the result in resultant array
    </p>
    <script>
        let arr=[2,4,5,6,8,9,10];
          console.log(arr);
       
        let newArr=arr.map((num)=>{
          return num*2;
        });
        console.log(newArr);
    </script>
</body>
</html>
<!--
Array map function:
1)It returns a new array with modified values on the original array
2)It is used to manupulate the array elements day executing the a transformation callback
function on each of the original array elements
Array filter function:
1)It returns a new array with the values which pass a given condition over the original array
2)Given an array of user objects impliment a search function which takes input from the form and 
display the relevant users to match the input-->
