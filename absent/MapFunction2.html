<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Map Function</title>
  </head>
  <body>
    <h2>Array Map Function</h2>
    <p>Given an array of objects, display the data in the forn of a table.</p>
    <form>
      ID: <input type="number" id="id" /><br /><br />
      Name:<input type="text" id="name" /><br /><br />
      Age: <input type="number" id="age" /><br /><br />
      <input type="submit" value="Submit" onclick="storeData()" />
    </form>
    <br />
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <script>
      let table = document.getElementById("tbody");
      let data = [
        { id: 1, name: "Neeti", age: 25 },
        { id: 2, name: "Smruti", age: 30 },
        { id: 3, name: "Kruti", age: 35 },
        { id: 4, name: "Swati", age: 15 },
        { id: 5, name: "sukruti", age: 25 },
        { id: 6, name: "Spoorti", age: 25 },
      ];

      let newData = [];


      function storeData() {
        let idValue = document.getElementById("id").value;
        let nameValue = document.getElementById("name").value;
        let ageValue = document.getElementById("age").value;

        let obj1 = {
          id: idValue,
          name: nameValue,
          age: ageValue,
        };

        newData.push(obj1);
        newData.map(display);
        newData.pop();
        event.preventDefault();
      }

      function display(obj) {
        let row = document.createElement("tr");
        let idCell = document.createElement("td");
        let nameCell = document.createElement("td");
        let ageCell = document.createElement("td");

        idCell.innerHTML = obj.id;
        nameCell.innerHTML = obj.name;
        ageCell.innerHTML = obj.age;

        row.appendChild(idCell);
        row.appendChild(nameCell);
        row.appendChild(ageCell);
        table.appendChild(row);
      }

      data.map(display);
    </script>
  </body>
</html>
