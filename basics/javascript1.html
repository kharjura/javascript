<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>learning javascript</h1>
    <!--javascript can be appiled to html using 2ways
    1:internal Scripting(writting js code inside the script tag)
    2:external scripting(writing js code in .js file and attach to html using
    <script src="filename.js"></script>)-->

    <!--internal scripting-->
    <script>
        //writing js code inside script tag
        document.write("hello iam javascript" +"<br>");
        alert("hello iam alert box");
        console.log("hello i am in the console of the browser");
        //use to test data
        document.write(123 +"<br>");
    </script>
</body>
</html>
