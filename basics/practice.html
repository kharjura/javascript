<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Data</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">User Details</h2>

<table id="userTable">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email ID</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be added dynamically -->
    </tbody>
</table>

<script>
function displayUserData() {
    // Sample data for three users
    const users = [
        { username: "krishna", email: "krishna@gmail.com", contact: "123-456-7890" },
        { username: "radha", email: "radha@gmail.com", contact: "234-567-8901" },
        { username: "seetha", email: "seetha@gmail.com", contact: "345-678-9012" }
    ];

    const tableBody = document.querySelector("#userTable tbody");

    // Loop through users and create rows dynamically
    users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.contact}</td>
        `;
        tableBody.appendChild(row);
    });
}

// Call the function to display the data when the page loads
window.onload = displayUserData;
</script>

</body>
</html>
