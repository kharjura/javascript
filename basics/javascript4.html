<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>
<body>
    <h1>Datatype of a Variable</h1>
    <script>
        let my_name = "Rajanth";
        document.write(typeof my_name + "<br>");
        let my_age =20.89;
        document.write(typeof my_age +"<br>");
        let my_status = false;
        document.write(typeof my_status +"<br>");
        let my_null = null;
        document.write(typeof my_null + "<br>");
        let my_undefined;
        document.write(typeof my_undefined +"<br>");//undefined
        let my_sym = Symbol();
        document.write(typeof my_sym + "<br>");//symbol
    </script>
</body>
</html>
<!--
javascript is the dynamically tight language which means we need not specify
the datatype of the variable explicitly,the variable takes the datatype
of  the value assigned
we can store the following types of data
1)number[0-1,2----]
[0-1,0-2------]
2)string
3)object
4)null(object)
5)undefined(value is not assigned)
6)symbol[ES6]-->
