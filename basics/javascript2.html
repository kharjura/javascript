<!-- variables are used to store data in js variables are declare using the keywords Let,Const,var.
 2)variables using Let cannot be redeclare but canbe reinitialised.
 3)variables using const cannot be redeclare nor reinitialised
 4)variables using var can be reinitialised and redeclare; 
 declaring the same variable again may lead to amiduty-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <h1>Variables in javascript</h1>
    <script>
        //variable is used to store data
        //i need to declare variables
        //i need to assign values to variables
        //i need to use variables in my code\
        // i need to declare variables with let,const,var
        let name = "sindhu";
        let age = 21;
        let gender = "female";
        
        document.write(name + "<br>");
        document.write(age + "<br>");
        document.write(gender + "<br>");

        // write a program to store your personal details such as name,age,phone number,bank
        //acc number,address and print them on the document

        //declaring variables with let
        //i can reintialise the variable but not redeclare

        let myhome = "Banglore";
        myhome ="Delhi";
        document.write(myhome +"<br>");
        let phone = 23123457;
        let bank =234567;
        let address = "banglore";

        document.write(phone + "<br>");
        document.write(bank + "<br>");
        document.write(address + "<br>");
    </script>
</body>
</html>
