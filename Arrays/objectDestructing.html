<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Destruring</h1>
    <p>
        It is the Process of dividing the object properties into its constituent
        variables
    </p>
    <script>
        // define an object
        let user = {
            name: "john",
            uid:"john@123",
            email:"john@gmail.com",
            password:"john123",
        };
        // object destructuring
        let { name,uid,email,password } = user;
        document.write("user Name: " + name + "<br>");
        document.write("user id: " + uid + "<br>");
        document.write("Email id : " + email + "<br>");
        document.write("password: " + password + "<br>");
        
        let user2 = {};
        let { name2,uid2,emailid2,password2} = user2;
        console.log("User2 Name: " + name2);
    </script>
</body>
</html>
