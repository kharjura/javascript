<!--
Array and Array Functions
* Array are collection of multiple types of data in javascript arrays as consider as objects
* Array elements are acess using index values
* For of loop is used to iterate through the array
* Array is js provides some inbuilt Functions to manupulate to array
a)push() : insert element into the last index
b)pop() : remove the element of the array
c)unshift() : add elements to the beginning of the array
d)shift() : remove the first element from the array 
e)splice(): adds/removes elements at a specific index
f)slice(): Returns new Array From the given index values
             arr.slice(1,4) start index(included),end index(not included)
g)includes() : Returns the if the array has a given value in it.-->
