   <h1>Array destructing</h1>
   <p>Process of dividing the array into its constituent elements</p>
   <script>
    //define an array
    let fruits = ["Apple", "Banana","Grapes","Blackberry"];
    // use array destructing to assign values to variables
    let [f1, f2, f3, f4] = fruits;
    document.write("using index value: " + fruits[2] + "<br>");
    document.write("using destructered variable" + f3 + "<br>");

    //use rest operator
    fruits = [
        "Apple",
        "Banana",
        "Grapes",
        "Blackberry",
        "Watermelon",
        "ButterFruit",
        "muskmelon",
    ];
    let [fruit1,fruit2,fruit3,...restofFruits] = fruits;
    document.write(fruit3 + "<br>");
    document.write("rest of the fruits: " + restofFruits + "<br>");
    console.log(restofFruits); //typeof restoffruits is array()
   </script>
