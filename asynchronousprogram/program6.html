<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Asynchrous programming and callbacks</h1>
   <script>
    let mynumber;
    function function1(callback) {
        setTimeout(() => {
            console.log("function 1");
            mynumber = 19;
            callback();
        }, 2000);
    }

    function function2() {
        console.log("function 2");
        console.log(mynumber);
    }
    function1(function2);
    // callback function
   </script> 
</body>
</html>
